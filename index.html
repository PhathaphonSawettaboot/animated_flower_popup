<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower Pop-up for Boo</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="background">

        <button id="moreBtn">Click for more</button>

        <!-- Sunflower -->
        <img src="asset/sunflower.png" class="sunflower" style="bottom: 10%; left: 50%;" />

        <!-- Bushes-->
        <img src="asset/bush-left.png" class="bush left" />
        <img src="asset/bush-center.png" class="bush center" />
        <img src="asset/bush-right.png" class="bush right" />

        <!-- Small white flowers -->
  <img src="asset/little-flower.png" class="white-flower"/>

  <!-- Butterflies -->
  <img src="asset/butterfly-left.png" class="butterfly left-butterfly" />
  <img src="asset/butterfly-right.png" class="butterfly right-butterfly" />

  <!-- Wink image -->
  <img src="asset/wink.png" class="wink" />

    </div>

    <script src="script.js"></script>
</body>

</html>
